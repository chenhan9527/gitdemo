<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		var i=1;
		var j=1;
		for ( i =1 ; i <=9; i++) {

			for(j=1;j<=9&&j<=i;j++)
			{

				document.write(j+'*'+i+'='+i*j);

			}
			document.write('<br/>');
		}
	</script>
</head>
<body>

</body>
</html>
